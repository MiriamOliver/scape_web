<app-menu></app-menu>
  <div class="row fondo-partida p-5">
    <aside class="col-md-3 ps-5">
      <div class="p-2 partida text-center rounded-1">
        <hr class="hr-text-bot m-0 p-1 mb-2" data-content="RESUMEN JUEGO">
        <h1 class="p-4 rounded-1">{{partida.resultado}}</h1>
        <div class="info-resumen row">
          <div class="col pe-1">
            <p class="recuadro p-2 m-0 rounded-top">Llaves</p>
            <p class="datos p-2 m-0 rounded-bottom">{{partida.llaves}}</p>
          </div>
          <div class="rounded-1 col ps-1">
            <p class="recuadro p-2 m-0 rounded-top">Tiempo <small>(min)</small></p>
            <p class="datos p-2 m-0 rounded-bottom">{{partida.tiempo}}</p>
          </div>
        </div>
      </div>
    </aside>
    <main class="col-md-9 pe-5">
        <div>
          <div class="p-2 fondo-tabla rounded-1">
            <hr class="hr-text-bot m-0 p-1 mb-2" data-content="RESUMEN JUGADORES">
            <div class="card border-0 tabla">
              <div class="card-header border-0 p-2 py-3">
                <div class="row p-0 m-0 text-center">
                  <div class="col-1"></div>
                  <div class="col-4">Nombre</div>
                  <div class="col-2"><i class="fa-solid fa-key"></i>&nbsp;&nbsp;Llaves</div>
                  <div class="col-2"><i class="fa-solid fa-circle-xmark"></i>&nbsp;&nbsp;Fallos</div>
                  <div class="col-3">Rol</div>
                </div>
              </div>
              <div class="border-0 p-0 m-0 lista-tabla">
                <ul class="border-0 row p-1 mt-2 m-0 lista rounded-1 d-flex text-center" *ngFor="let jugador of jugadores">
                  <li class="col-1 list-group-item border-0 text-start"><img class="rounded-1" src="{{jugador.avatar}}"></li>
                  <li class="col-4 list-group-item border-0">{{jugador.nombre}}</li>
                  <li class="col-2 list-group-item border-0">&nbsp;&nbsp;{{jugador.llaves}}</li>
                  <li class="col-2 list-group-item border-0">&nbsp;&nbsp;{{jugador.fallos}}</li>
                  <li class="col-3 list-group-item border-0">{{jugador.rol}}</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center mt-2">
            <button type="button" class="btn rounded-1 m-2" (click)="abrirInicio()">INICIO</button>
            <button type="button" class="btn rounded-1 m-2" (click)="abrirPartidas()">PARTIDAS</button>
          </div>
        </div>
    </main>
  </div>
<app-footer></app-footer>
