<div class="p-2 contenedor-chat rounded-1">
  <hr class="hr-text-bot m-0 p-1 mb-2" data-content="CHAT">
    <div class="chat">
      <div class="p-2 pt-0 card usuario" *ngFor="let m of messages">
        <div class="justify-content-start d-flex card-body p-0 usuarios">
          <div>
            <img class="rounded-1 me-1" src="{{m.avatar}}">
          </div>
          <div class="ms-2 mensaje p-3 rounded-1">
            <p class="pb-1 mb-2">
              <i *ngIf="m.rol == 'administrador'" class="fa-solid fa-crown"></i>
              <i *ngIf="m.rol == 'jugador'" class="fa-solid fa-shield"></i>
              <b> {{m.nombre}}</b>
            </p>
            <span *ngIf="m.tipo == 'mensaje'">{{m.mensaje}}</span>
            <img class="imagen-chat" *ngIf="m.tipo == 'archivo'" src="{{m.mensaje}}">
          </div>
        </div>
      </div>
    </div>
  <hr class="hr-text-top m-0 p-1">
  <div class="p-1 px-2 enviar">
    <div class="row">
      <div class="col-8 d-flex ">

        <input  [(ngModel)]="input_message"
        placeholder="Escribe un comentario"
        (keyup.enter)="sendData('mensaje-foro')"
        type="text"
        class="rounded-1 border-0 me-2">

        <button (click)="sendData('mensaje-foro')"
        type="button"
        class="btn btn-light btn-sm">Enviar</button>

      </div>
      <div class="col-4 d-flex ">
        <input class="form-control me-2"
            type="file" id="formFile"
            (change)="onFileSelected($event)"
            [(ngModel)]="input_archivo"/>

        <button (click)="sendFile('archivo-foro')"
        type="button"
        class="btn btn-light btn-sm">Enviar</button>
    </div>
</div>
