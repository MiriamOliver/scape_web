<app-menu></app-menu>
  <div class="row fondo-enigmas">
    <main class="col-md-10 p-5 py-3 pe-4">
      <div class="m-5 p-2 fondo-transparente">
        <hr class="hr-text-bot m-0 p-1 mb-2" data-content="ENIGMA">
        <form #regForm="ngForm" [formGroup]="enigmaForm" (ngSubmit)="crearEnigma()">
          <div class="row py-3 mb-2 mx-0 d-flex align-items-center contenedor rounded">
            <div class="col-3 py-3 t ps-5 barra">
              <h4 class="ms-5">Pregunta :</h4>
            </div>
            <div class="col-9 text-start px-5">
              <input type="text"
              value="{{pregunta}}"
              formControlName="pregunta"
              [(ngModel)]="pregunta"
              [ngClass]="{'is-invalid' : form['pregunta'].invalid && form['pregunta'].dirty}"
              class="form-control"/>

              <div *ngIf="form['pregunta'].invalid" class="invalid-feedback">
                <div *ngIf="form['pregunta'].errors?.['required']" class="error alert alert-danger mt-2">Escribe una pregunta</div>
              </div>
            </div>
          </div>
          <div class="row py-3 mb-2 mx-0 d-flex align-items-center contenedor rounded">
            <div class="col-3 py-5 t ps-5 barra">
              <h4 class="ms-5">Opciones :</h4>
            </div>
            <div class="col-9 text-start px-5">

              <input type="text"
              formControlName="respuno"
              value="{{enigma.opciones[0]}}"
              [ngClass]="{'is-invalid' : form['respuno'].invalid && form['respuno'].dirty}"
              class="form-control mb-2"
              [(ngModel)]="respuno"/>
              <div *ngIf="form['respuno'].invalid" class="invalid-feedback">
                <div *ngIf="form['respuno'].errors?.['required']" class="error alert alert-danger mt-2">Escribe la primera respuesta</div>
              </div>

              <input type="text"
              formControlName="respdos"
              value="{{enigma.opciones[1]}}"
              [ngClass]="{'is-invalid' : form['respdos'].invalid && form['respdos'].dirty}"
              class="form-control mb-2"
              [(ngModel)]="respdos"/>
              <div *ngIf="form['respdos'].invalid" class="invalid-feedback">
                <div *ngIf="form['respdos'].errors?.['required']" class="error alert alert-danger mt-2">Escribe la segunda respuesta</div>
              </div>

              <input type="text"
              formControlName="resptres"
              value="{{enigma.opciones[2]}}"
              [ngClass]="{'is-invalid' : form['resptres'].invalid && form['resptres'].dirty}"
              class="form-control mb-2"
              [(ngModel)]="resptres"/>
              <div *ngIf="form['resptres'].invalid" class="invalid-feedback">
                <div *ngIf="form['resptres'].errors?.['required']" class="error alert alert-danger mt-2">Escribe la tercera respuesta</div>
              </div>

              <input type="text"
              formControlName="respcuatro"
              value="{{enigma.opciones[3]}}"
              [ngClass]="{'is-invalid' : form['respcuatro'].invalid && form['respcuatro'].dirty}"
              class="form-control"
              [(ngModel)]="respcuatro"/>
              <div *ngIf="form['respcuatro'].invalid" class="invalid-feedback">
                <div *ngIf="form['respcuatro'].errors?.['required']" class="error alert alert-danger mt-2">Escribe la cuarta respuesta</div>
              </div>

            </div>
          </div>

          <div class="row py-3 mx-0 d-flex align-items-center contenedor rounded">
            <div class="col-3 py-3 t ps-5 barra">
              <h4 class="ms-5">Correcta :</h4>
            </div>
            <div class="col-9 px-5">
              <select class="form-select form-control"
                formControlName="correcta"
                [(ngModel)]="correcta"
                [ngClass]="{'is-invalid' : form['correcta'].invalid && form['correcta'].touched}">
                <option value="" disabled selected hidden>{{correcta}}</option>
                <option value="{{respuno}}">{{respuno}}</option>
                <option value="{{respdos}}">{{respdos}}</option>
                <option value="{{resptres}}">{{resptres}}</option>
                <option value="{{respcuatro}}">{{respcuatro}}</option>
              </select>
              <div *ngIf="form['correcta'].invalid" class="invalid-feedback">
                <div *ngIf="form['correcta'].errors?.['required']" class="error alert alert-danger mt-2">Elige una respuesta correcta</div>
              </div>
            </div>
          </div>

          <div class="pt-1 m-2 text-center">
            <button class="btn btn-dark text-center" [disabled]="enigmaForm.invalid" type="submit">CONFIRMAR</button>
          </div>

        </form>
      </div>
    </main>
    <aside class="col-md-2 pt-0 ps-0">
      <app-sidebar></app-sidebar>
    </aside>
  </div>
<app-footer></app-footer>
